stages:
- build
- pages

build:
  image: registry.gitlab.gnome.org/jwestman/blueprint-compiler
  stage: build
  script:
    - mypy blueprintcompiler
    - coverage run -m unittest
    - coverage report
    - coverage html
    - coverage xml
    - meson _build -Ddocs=true
    - ninja -C _build
    - ninja -C _build test
    - ninja -C _build install
    - git clone https://gitlab.gnome.org/jwestman/blueprint-regression-tests.git
    - cd blueprint-regression-tests
    - git checkout 6f164f5e259f1602fd3bfae5e64852fed7687b9f
    - ./test.sh
    - cd ..
  coverage: '/TOTAL.*\s([.\d]+)%/'
  artifacts:
    paths:
      - _build
      - htmlcov
    reports:
      cobertura: coverage.xml

fuzz:
  image: registry.gitlab.gnome.org/jwestman/blueprint-compiler
  stage: build
  allow_failure: true
  script:
    - meson _build
    - ninja -C _build install
    - ./tests/fuzz.sh 5000
  artifacts:
    when: always
    paths:
      - corpus
      - crashes

pages:
  stage: pages
  dependencies:
    - build
  script:
    - mv _build/docs/en public
    - mv htmlcov public/coverage
  artifacts:
    paths:
      - public
  only:
    - main
